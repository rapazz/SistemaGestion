
<div class="row">
  <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
    <h1 class="page-title txt-color-blueDark">

      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-pencil-square-o"></i>
      Incidentes
			<span>

			</span>
    </h1>
  </div>
</div>
<section class="panel panel-default">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-asterisk"></span> Mis Incidentes</strong></div>
    <div class="panel-body"  >


        <table class="table table-bordered">
            <thead>
            <tr >
                <th width="16%">Número</th>
                <th width="15%">Fecha Ingreso</th>
              <th width="15%">Sistema</th>
              <th width="15%">Módulo</th>
              <th width="15%">Usuario Consultor Asignado</th>
              <th width="18%">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat='order in data'>
                <td>{{order.IncidenteId}}</td>
                <td>{{order.FechaCreacion | date:'MM/dd/yyyy h:mma'}}</td>

              <td>{{order.NombreTipo}}</td>
              <td>{{order.SubNombreTipo}}</td>
              <td>{{order.UsuarioIdConsultor}}</td>

              <td>

                 <!-- estado  != 10 or != 99 puede ver && esKU -->
                <a class="btn btn-primary" ng-show="EsKeyUser()"  href="/#/incidente/fichalectura/{{order.IncidenteId}}"><i class="glyphicon glyphicon-eye-open"></i></a>
                <!--  estado  != 10 && != 99 && !esKu -->
                <a class="btn btn-primary" ng-show="order.Estado ==60 && EsKeyUser()"  href="/#/incidente/editarku/{{order.IncidenteId}}"><i class="glyphicon glyphicon-edit"></i></a>

                <a class="btn btn-primary" ng-show="order.Estado ==30 && EsKeyUser()"  href="/#/incidente/editarku/{{order.IncidenteId}}"><i class="glyphicon glyphicon-edit"></i></a>


              </td>
            </tr>

            </tbody>
        </table>
    </div>
</section>
