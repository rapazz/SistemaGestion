         <div class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Historial</h4>
              </div>
              <div class="modal-body">
               
               	<div class="table-responsive">
						
							<table class="table table-bordered">
								<thead>
									<tr>
									<th>Fecha Creacion</th>
																			<th>Usuario</th>
											<th>Etapa</th>
											<th>Estado</th>
											<th>Descripcion</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in historial">
									  	<th>{{item.fechaCreacion  | date:'dd-MM-yyyy'}}</th>
										<th>{{item.usuario.nombre}}</th>
										<th>{{item.etapa.nombre}}</th>
										<th>{{item.estadoProyecto.nombre}}</th>
									 <th>{{item.descripcion}}</th>
											
									</tr>
							 </tbody>
							</table>
							
						</div>
				
               
               
              </div>
              <div class="modal-footer">
                <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              
              </div>
            </div>
          </div>
        </div>
